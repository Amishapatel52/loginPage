<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/log.css">
</head>

<body>
    <section id="login-form">
        <div class="container">


            <div class="image-container">
                <img class="img-cstm" src="/images/new.jpg" alt="" srcset="">
            </div>

            <div class="form-container">
                <div class="inner-container">

                    <label class="label-11" for="">Username:</label>
                    <input class="inpt" type="text" name="Enter username" id="username" placeholder="Enter Username" required>

                    <label class="label-11" for="">Password:</label>
                    <input class="inpt" type="password" name="Enter Password" id="password" placeholder="Enter Password" required>
                    <input class="button-11" type="submit" value="Login">

                </div>

            </div>


        </div>
    </section>
</body>

</html>
